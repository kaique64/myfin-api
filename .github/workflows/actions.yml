name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download Go modules
        run: go mod download

      - name: Run build & test
        run: make build-ci

      - name: Run linters
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.54.2
          args: --timeout=5m